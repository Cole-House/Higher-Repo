<html>
  <head>
     <script>
      function sayHello(){
       var x = new Date()
        document.getElementById('aloha').innerHTML = "Aloha! The day is " + x.getDate() + "" + "of september";
      }
    </script>
  </head>
    <body onload="sayHello()">
      <h1 id="aloha"></h1>
  </body>
</html>
